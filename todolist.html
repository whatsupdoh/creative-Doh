<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>todolist</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
  <h2>My ToDo App</h2>
  <hr>  <!--제목과 아래 입력칸을 구분하기 위한 구분선-->
  <div class="input-group">
    <input id="item" class="form-control" type="text" placeholder="할 일을 입력하세요: ">
    <button type="button" class="btn btn-primary" onclick="addItem()">할 일 추가</button> 
  </div>
  <hr>
  <ul id="todolist" class="list-group"></ul>
</div>
<script>
  function addItem(){
    //ul요소 가져옴. 내가 할 일들을 추가할거야.
    let list=document.getElementById('todolist');
    //입력값을 읽어줌.
    let todo=document.getElementById('item');
    //새로운 li 요소를 생성(ul 안에다가 넣어야지)
    let listitem=document.createElement('li');
    //li 요소에 들어갈 닫기 버튼
    let xbtn=document.createElement('button');

    listitem.className = 'd-flex list-group-item list-group-item-action list-group-item-warning';

    xbtn.className='btn-close ms-auto';

    // close 버튼에 이벤트 처리
    xbtn.onclick=function(event){
      let pnode=event.target.parentNode;
      list.removeChild(pnode);
    }
    //li 요소 구성
    listitem.innerText=todo.value;
    listitem.appendChild(xbtn);

    //ul 요소에 li 요소 추가
    list.appendChild(listitem);

    //입력칸 비우기 및 포커스 이동
    todo.value='';
    todo.focus();
  }
</script>
</body>
</html>
